<html>
<head>
    <title>College  form</title>
</head>
<body>
    <h1>College Admission form</h1>
    <form>
        First name :<input required type="text" required><b>*</b>
        <br>
        Last name :<input type="text" required><b>*</b>
        <br>
        Father name:<input type="text">
        <br>
        Date of birth :<input type="date" required><b>*</b>
        <br>
        Email:<input type="email" required><b>*</b>
        <br>

        <br>
        High school name :<input type="text">
        <br>

        <select>
            <option>First year</option>
            <option>Second year</option>
            <option>Third year</option>

            </select>
            <br>
       
Degree program:
<select>

    <option>B.E Electicals and Electronics</option>
    <option>B.E Civil</option>
    <option>B.E Electronics and Communication</option>
    <option>B.E Computer Science</option>
</select>
<br>
<input type="submit">
<br>
<input type="reset">
<br>
(* denotes a required field)
    </form>
